<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Interactive Map of the Madison Historic District ">
    <meta name="author" content=" Annette Harper ">

<!--     <link rel="icon" href="../../favicon.ico"> -->
    <title>Madison Historic District</title>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmL64rHJ7NwvrWViG_qkFyLqS1ieO7WP8">
    </script>
    <script src='js/libraries/knockout-3.3.0.js'></script>
    <link href='bootstrap/css/bootstrap.css' rel="stylesheet">
    <link href='bootstrap/css/bootstrap-theme.css' rel="stylesheet">


    <!-- build:js js/MHD.min.js -->
    <!-- /build -->
  </head>

  <body>
    <div class="container-fluid">
      <div id="header" class="row">
        <a href="/"><img class="banner img-responsive" src="images/Madison14May2015at100h.jpg" alt="View of Madison from the south"></a>
      </div>

      <div class="row">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" id="topnavbar">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Madison Historic District</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
            <button type="button" class="toggle-button bs-tooltip"
                    style="display: inline-block; cursor: pointer" data-toggle="tooltip"
                    data-placement="right" title="Click to toggle sidebar">
                    Toggle Property List
            </button>
          </div><!--/.nav-collapse -->
        </nav>
      </div>

      <div class="row full-height">
        <div id="MHDmap" class="mapContainer col-xs-7 col-sm-8 col-md-9 col-lg-10"
             data-bind="googlemap: { locations: locations,
                        centerLat: 38.735653, centerLon: -85.38157, zoom: 15 }">
        </div><!--/MHDmap -->
        <div id="propertyList-wrapper" class="col-xs-5 col-sm-4 col-md-3 col-lg-2">
          <div id="propertyList">
            <ul data-bind="foreach: locations">
              <li data-bind="text: Address"></li>
            </ul>
          </div><!--/propertyList-->
        </div><!--/propertyList-wrapper-->
      </div><!--/row-->


      <div class="row footer">
        <p>&copy; Web Performance 2014 <span id="crp-stats"></span></p>
      </div>
    </div>

    <script async src="http://www.google-analytics.com/analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='bootstrap/js/bootstrap.js'></script>
    <script src='js/data.js'></script>
    <script src="js/model.js"> </script>
    <script src="js/app.js"> </script>


    <link href='css/style.css' rel="stylesheet">
    <!-- //--- Moved per evaluator's suggestion -->
    <script>
      (function(w,g){w['GoogleAnalyticsObject']=g;
      w[g]=w[g]||function(){(w[g].q=w[g].q||[]).push(arguments)};w[g].l=1*new Date();})(window,'ga');

      // TODO: replace with your Google Analytics profile ID.
      ga('create', 'UA-XXXX-Y');
      ga('send', 'pageview');
    </script>
  </body>
</html>
