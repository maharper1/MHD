<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" Interactive Map of the Madison Historic District ">
    <meta name="author" content=" Annette Harper ">

    <link rel="icon" href="images/icon.png">
    <title>Madison Historic District</title>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmL64rHJ7NwvrWViG_qkFyLqS1ieO7WP8">
    </script>
    <script src='js/libraries/knockout-3.3.0.js'></script>
    <link href='bootstrap/css/bootstrap.css' rel="stylesheet">
    <link href='bootstrap/css/bootstrap-theme.css' rel="stylesheet">
    <link href='css/style.css' rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:700&text=MADISON%20HISTORIC%20DISTRICT' rel='stylesheet' type='text/css'>

    <!-- build:js js/MHD.min.js -->
    <!-- /build -->
  </head>

  <body>
    <div id="header"></div>

    <nav class="navbar navbar-default navbar-static-top" role="navigation" id="topnavbar">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MADISON HISTORIC DISTRICT</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a id="about" href="#">About</a></li>
          <li><a id="contact" href="#">Contact</a></li>
          <li><a id="toggle-button" href="#">Hide Property List</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </nav>

    <div class="container-fluid">
      <div class="row full-height">
        <div id="MHDmap" class="mapContainer col-xs-7 col-sm-8 col-md-8 col-lg-9"
             data-bind="googlemap: { locations: locations,
                        centerLat: 38.735653, centerLon: -85.38157, zoom: 15 }">
        </div><!--/MHDmap -->
        <div id="propertyList-wrapper" class="col-xs-5 col-sm-4 col-md-4 col-lg-3">
          <div id="addressFilter" class="panel panel-primary">
            <div class="panel-heading">Filter Address List</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12 col-sm-5 col-md-4">
                  <label for="houseNo">Number</label>
                  <input id="houseNo" data-bind="value: searchNo, valueUpdate: 'afterkeydown'" placeholder="All" />
                </div>
                <div class="col-xs-12 col-sm-7 col-md-8">
                  <span><input type="checkbox" value="East" data-bind="checked: searchDirs" /> E</span>
                  <span><input type="checkbox" value="West" data-bind="checked: searchDirs" /> W</span>
                  <span><input type="checkbox" value="" data-bind="checked: searchDirs" /> N/S</span>
                </div>
              </div>
              <div class="row">
                <label for="searchSt">Street</label>
                <select id="searchSt" data-bind="options: streets, value: searchSt"></select>
              </div>
            </div>
          </div>
          <div id="propertyList">
            <ul class="list-unstyled" data-bind="foreach: filteredLocs">
              <li>
                <button class="btn-link" role="link" data-bind="click: $parent.centerOnLoc">
                  <span data-bind="text: Address"></span>
                </button>
              </li>
            </ul>
          </div><!--/propertyList-->
        </div><!--/propertyList-wrapper-->
      </div><!--/row-->

    </div>
    <div class="footer">
      <p>&copy; Web Performance 2014 <span id="crp-stats"></span></p>
    </div>

    <script async src="http://www.google-analytics.com/analytics.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='bootstrap/js/bootstrap.js'></script>
    <script src='js/data.js'></script>
    <script src="js/model.js"> </script>
    <script src="js/app.js"> </script>



    <!-- //--- Moved per evaluator's suggestion -->
    <script>
      (function(w,g){w['GoogleAnalyticsObject']=g;
      w[g]=w[g]||function(){(w[g].q=w[g].q||[]).push(arguments)};w[g].l=1*new Date();})(window,'ga');

      // TODO: replace with your Google Analytics profile ID.
      ga('create', 'UA-XXXX-Y');
      ga('send', 'pageview');
    </script>
  </body>
</html>
